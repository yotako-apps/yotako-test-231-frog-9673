<!DOCTYPE html>
<html>

<head>
    <title>artboard-4</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:700,400">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/resets/yotako-reset.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="style-67">
        <div class="artboard-4-container-3-row-0"><img class="style-72" src="https://designresources.assets.yotako.io/40599ugjhjrxseh.png" alt="icon settings">
            <p class="style-71">My Shazam</p>
        </div>
        <div class="artboard-4-container-3-row-1">
            <div class="style-70"></div>
            <div class="style-68"></div>
            <div class="style-69"></div>
        </div><img class="style-73" src="https://designresources.assets.yotako.io/40599ugjhjrxsg6.png" alt="HERO shot">
        <p class="style-74">4 SHAZAMS</p>
        <div class="style-63">
            <div class="artboard-4-container-3-container-2-row-0"><img class="style-66" src="https://designresources.assets.yotako.io/40599ugjhjrxs63.png" alt="icon">

                <p class="style-64">LOG IN</p>
            </div>
        </div>
    </div>
    <div class="style-38"><button class="style-60"><div class="artboard-4-container-1-btn-primary-full-row-0"><img class="style-61" src="https://designresources.assets.yotako.io/40599ugjhjrxs57.png" alt="play icon"><p class="style-62">PLAY ALL</p></div></button>
        <div class="artboard-4-container-1-row-1"><img class="style-59" src="https://designresources.assets.yotako.io/40599ugjhjrxs0s.png" alt="[image-item]">

            </div><button class="style-53"><img class="style-54" src="https://designresources.assets.yotako.io/40599ugjhjrxrxh.png" alt="icon play"></button><button class="style-55"></button></div>
        <div class="artboard-4-container-1-row-2"><img class="style-52" src="https://designresources.assets.yotako.io/40599ugjhjrxrw1.png" alt="[image-item]">
            <div class="artboard-4-container-1-row-2-column-1">
                <p class="style-51">Baby Blue</p>
                <p class="style-50">King krule</p>
                <p class="style-49">20 hours ago</p>
            </div><button class="style-46"><img class="style-47" src="https://designresources.assets.yotako.io/40599ugjhjrxrqm.png" alt="icon play"></button><button class="style-48"></button></div>
        <div class="artboard-4-container-1-row-3"><img class="style-45" src="https://designresources.assets.yotako.io/40599ugjhjrxrju.png" alt="[image-item]">
            <div class="artboard-4-container-1-row-3-column-1">
                <p class="style-44">Intro</p>
                <p class="style-43">M83</p>
                <p class="style-42">22 hours ago</p>
            </div><button class="style-39"><img class="style-40" src="https://designresources.assets.yotako.io/40599ugjhjrxrb0.png" alt="icon play"></button><button class="style-41"></button></div>
        <div class="style-37"></div>
    </div>
